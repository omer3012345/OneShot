  <script>
    function submitted() {
      var captchaNumber1, captchaNumber2, passed = 0;

      captchaNumber1 = Math.floor(Math.random() * 10);
      captchaNumber2 = Math.floor(Math.random() * 10);

      while (passed == 0) {

        var result = parseInt(window.prompt("Please enter the result of adding " + captchaNumber1 + " and " + captchaNumber2));

        if ((captchaNumber1 + captchaNumber2) == result) {
          alert("Nice! You passed the captcha, your form will now be submitted!");
          passed++;
        } else if (result == -1) {
          alert("You did not pass the captcha test and will now exit");
          passed++;
        } else {
          alert("Oh no! You did not pass the captcha, please try again or type -1 to exit");
        }
      }
    }

    function resetFunction() {
      var userReset = "Reset, thank you!";
      alert(userReset);
    }
  </script>

    <!-------------------------------------------------------------------------------------------->
    <script>
      var wins, losses, winrate;

      wins = parseInt(window.prompt("Calculate your winrate by entering the number of wins you have (You can skip this by pressing cancel)"));
      losses = parseInt(window.prompt("Calculate your winrate by entering the number of losses you have (You can skip this by pressing cancel)"));

      winrate = wins / (wins + losses) * 100;

      document.writeln("<h2 class='topSpacingJavascript headingFontSize'> Your winrate is: </h2>" + "<h2 class='headingFontSize redText'>" + winrate + "</h2>");

      if (winrate > 100) {
        document.writeln("<br><h2 class='headingFontSize regularText'>You're hacking</h2>");
      } else if (winrate >= 70) {
        document.writeln("<br><h2 class='headingFontSize'>You're an <span class='redText headingFontSize'>A</span> ranked player!<br> Keep it up!</h2>");
      } else if (winrate >= 50) {
        document.writeln("<br><h2 class='headingFontSize'>Doing good!<br> You're a  <span class='redText headingFontSize'>B</span> ranked player!</h2>");
      } else if (winrate >= 40) {
        document.writeln("<br><h2 class='headingFontSize'>Not bad! You're middle of<br>the pack at the <span class='redText headingFontSize'>C</span> rank!</h2>");
      } else if (winrate >= 20) {
        document.writeln("<br><h2 class='headingFontSize'>Lots of room for improvement!<br> You can do it <span class='redText headingFontSize'>D</span> ranked player!</h2>");
      } else if (winrate >= 0) {
        document.writeln("<br><h2 class='headingFontSize'>Don't look so sad :(<br> <span class='redText headingFontSize'>F</span> is for Fantastic!<br> Not Failure! <br></h2><h3>(Quit the game please)</h3>")
      } else {
        document.writeln("<br><h2 class='headingFontSize'>No Winrate</h2>");
      }
      //--------------------------------------------------------------------------------------------
      var winstreak, counter = 0;

      winstreak = window.prompt("Calculate your winstreak! Type W for a win or type L to exit");

      while (winstreak != "L") {

        if (winstreak == "W") {
          counter++;
        }

        winstreak = window.prompt("Nice! Did you win again? If yes, type W for a win or type L to exit");
      }

      document.write("<br><h2 class='headingFontSize'>Your winstreak is: </h2>" + "<h2 class='headingFontSize redText'>" + counter + "</h2>");
    </script>
